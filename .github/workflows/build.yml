name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: Linux-jdk17-temurin-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          Linux-jdk17-temurin-maven-

    - name: Build with Maven
      run: mvn clean install -U

    # Удалено несуществующее действие

    # Добавлено действие для загрузки артефактов
    - name: Upload JAR Artifact
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: RocketScreener-jar
        path: target/RocketScreener-0.0.1-SNAPSHOT.jar
